<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      p {
        line-height: 1.6;
      }
      .contact-info {
        margin: 20px 0;
      }
      .contact-info p {
        margin: 5px 0;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><strong>Email:</strong> info@example.com</p>
        <p><strong>Phone:</strong> +1 (234) 567-890</p>
        <p><strong>Address:</strong> 123 Main Street, City, Country, ZIP</p>
      </div>

      <h2>Business Hours</h2>
      <p>Monday - Friday: 9:00 AM - 5:00 PM</p>
      <p>Saturday: 10:00 AM - 3:00 PM</p>
      <p>Sunday: Closed</p>

      <div class="footer">&copy; 2023 Your Company Name</div>
    </div>
  </body>
</html>
